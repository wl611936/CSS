<style>
  .container{
    background-color: #c90;
    height: 240px;
    text-align: center;
    width: 320px;

    display: inline-block;
    content: "";
    height: 100%;
    vertical-align: middle;
  }
  .box{
    display: inline-block;
    vertical-align: middle;
  }
</style>

  <div class="container">
    <div class="box">

      dolorit amet
    </div>
  </div>
